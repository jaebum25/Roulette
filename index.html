<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Roulette</title>
</head>
<body>
    <h1>xD</h1>
    <div class="gamecontainer">
        <div id="betscreen">
            <div id="betlog">winning number log</div>
            <div id="wheel"></div>
            <button id="spin">Spin!</button>
            <div id="betinfo">
                <div id="betbal">BAL $100</div>
                <div id="betamt">BET $0</div>
            </div>
            <div id="betchips">
                <button id="chip5" class="chips" onclick="storeVal(this.value)" value="5">5</button>
                <button id="chip10" class="chips" onclick="storeVal(this.value)" value="10">10</button>
                <button id="chip25" class="chips" onclick="storeVal(this.value)" value="25">25</button>
                <button id="chip50" class="chips" onclick="storeVal(this.value)" value="50">50</button>
                <button id="chip100" class="chips" onclick="storeVal(this.value)" value="100">100</button>
            </div>
        </div>
        <div id="betboard">
            <div class="row">
                <div id="0" class="cell red win12">1</div>
                <div id="1" class="cell black win12">2</div>
                <div id="2" class="cell red win12">3</div>
            </div>
            <div class="row">
                <div id="3" class="cell black win12">4</div>
                <div id="4" class="cell red win12">5</div>
                <div id="5" class="cell black win12">6</div>
            </div>
            <div class="row">
                <div id="6" class="cell red win12">7</div>
                <div id="7" class="cell black win12">8</div>
                <div id="8" class="cell red win12">9</div>
            </div>
            <div class="row">
                <div id="9" class="cell black win12">10</div>
                <div id="10" class="cell red win12">11</div>
                <div id="11" class="cell black win12">12</div>
            </div>
            <div class="row">
                <div id="12" class="cell black win2">blk</div>
                <div id="13" class="cell green win12">0</div>
                <div id="14" class="cell red win2">red</div>
            </div>
        </div>
    </div>
</body>
</html>
